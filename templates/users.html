<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Follow Users</h2>
        <a href="{{ url_for('global_feed') }}">Global Feed</a> |
        <a href="{{ url_for('following_feed') }}">Following Feed</a> |
        <a href="{{ url_for('profile') }}">My Profile</a> |
        <a href="{{ url_for('logout') }}">Logout</a>

        <h3>All Users</h3>
        {% if users %}
            <ul>
                {% for user in users %}
                    <li>
                        {{ user[1] }} (User ID: {{ user[0] }}) 
                        <a href="{{ url_for('follow', user_id=user[0]) }}">Follow</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users available.</p>
        {% endif %}
    </div>
</body>
</html>
