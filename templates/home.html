<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Post Feed</h2>
        <a href="{{ url_for('post') }}">Create Post</a> | 
        <a href="{{ url_for('users') }}">Follow Users</a> |
        <a href="{{ url_for('logout') }}">Logout</a>

        {% for post in posts %}
            <div class="post">
                <p><strong>{{ post[1] }} (User ID: {{ post[0] }})</strong></p>
                <p>{{ post[2] }}</p>
                <p>❤️ {{ post[3] }} <a href="{{ url_for('like', post_id=post[0]) }}">Like</a></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
